
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Find the Right Screening</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<form id="screenForm">
<h2>Find the Right Screening For Me</h2>

<label>Age</label>
<input type="number" id="age" required>

<label>Sex at birth</label>
<select id="sex" required>
<option value="">Select</option>
<option>Male</option>
<option>Female</option>
</select>

<label>Smoking / Drug / Alcohol Abuse History</label>
<select id="smoke">
<option>No</option>
<option>Yes</option>
</select>

<h3>Family History</h3>
<div>
<input type="checkbox" class="fh" value="breast"> Breast Cancer <span class="grey">(Invasive ductal / lobular / inflammatory)</span>
<div class="ageField"></div>
</div>

<div>
<input type="checkbox" class="fh" value="ovarian"> Ovarian Cancer <span class="grey">(Epithelial ovarian carcinoma)</span>
<div class="ageField"></div>
</div>

<div>
<input type="checkbox" class="fh" value="prostate"> Prostate Cancer <span class="grey">(Prostatic adenocarcinoma)</span>
<div class="ageField"></div>
</div>

<label>Height</label>
<input type="number" id="ft" placeholder="feet" required>
<input type="number" id="inch" placeholder="inches" required>

<label>Weight (lbs)</label>
<input type="number" id="weight" required>

<button type="submit">Get Results</button>

<div class="output" id="output" style="display:none"></div>
</form>

<script src="logic.js"></script>
</body>
</html>
